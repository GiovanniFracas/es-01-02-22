<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>es ts</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <h1>Deposito bancario</h1>
    <div id="figliolo">
        <label for="sf">Saldo figlio</label>
        <input id="sf" type="number">
        <button id="sf-invia" type="button">Conferma</button>
    </div>
    <div id="matrigna">
        <label for="sm">Saldo madre</label>
        <input id="sm" type="number">
        <button id="sm-invia" type="button">Conferma</button>
    </div>

    <h2>Conto figlio</h2>
    <p id="figlio"></p>
    <label for="pre">Prelievo</label>
    <input id="pre" type="number">
    <button id="figlio-invia" type="button">Preleva</button>
    <label for="dep">Deposito</label>
    <input id="dep" type="number">
    <button id="figlio-inviaD" type="button">Deposita</button>
   
   
    <h2>Conto madre</h2>
    <label for="tax">Tasso</label>
    <input type="number" id="tax" placeholder="10%">
    <button type="button" id="tax-conf">Conferma tasso</button>
    <p id="madre"></p>
    <label for="preM">Prelievo</label>
    <input id="preM" type="number">
    <button id="madre-invia" type="button">Preleva</button>
    <label for="depM">Deposito</label>
    <input id="depM" type="number">
    <button id="madre-inviaD" type="button">Deposita</button>

    <script src="conti.js"></script>
</body>

</html>
